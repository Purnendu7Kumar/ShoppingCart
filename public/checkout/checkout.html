<div class="container">
    <div class="well">
        <div class="page-header">
            <h3>Quotation</h3>
        </div>

        <table class="table">
        <thead>
        </thead>
        <tbody>
        
           <div ng-repeat ="product in products">
            <div class="" ng-if="product.checked" >
                        <label> Selected Product :  {{product.name}}</label>

                        <label>Price:   {{product.value}} </label>
            </div>
           </div>
  		
  		</tbody>
		<tr>
               <td>
                    <b>Total:</b>    
               </td>
               <td>
                    <b>{{totalValue}}</b>
               </td>
           </tr>

       </table>

    </div>
    <div class="text-left">
        <a type="button" class="btn btn-danger" href="#/cart">Customize <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>

    </div>
</div>
